{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <meta name="Show Your Keyboard" content="Free website to display custom keyboards">
      <meta name="keywords" content="Mechanical Keyboard, Custom, keycaps">
      <meta name="author" content="Andreas Karlsson">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/bd05bc0350.js" crossorigin="anonymous"></script>
      <title>
         {% block title %}
         Show your Keyboard
         {% endblock %}
      </title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
   </head>
   <body style="background: white;">
      <main>
         <!--Show the error 404 image -->
         <div class="d-flex justify-content-center">
            <a href="{% url 'home' %}" class="btn btn-dark mt-5 mb-5">Back</a>
         </div>
         <div class="container text-center mt-5 md-12">
            <img class="img-fluid" src="{% static 'images/404-image.png'%}">
         </div>
      </main>
   </body>
   <footer>
   </footer>
</html>
