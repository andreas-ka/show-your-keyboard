{% extends 'base.html' %}

{% block title %} Delete {{ post.title }} {% endblock %}

{% block content %}


<h1>Delete post</h1>
<br/>
<h3>Are you sure you want to delete {{ post.title }}? </h3><br/>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    <button class="btn btn-dark">Delete</button>
</form>
</div>
<br/>
<a href ="{% url 'posts' %}" class="btn btn-dark">Back</a>

{% endblock %}
