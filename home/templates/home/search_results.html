{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Search Result page -->
<div class="container text-center mt-5 mb-5">
   <h1>Search results...</h1>
</div>
<div class="container">
   <div class="row">
       <!-- Creates a div/card for every result that matches the search -->
      {% for post in object_list %}
      <div class="col-md-4 d-flex justify-content-center">
         <div class="card bg-special text-white" style="width: 18rem;">
            <img src="{{ post.image.url }}" class="card-img-top" alt="Image of keyboard">
            <div class="card-body">
               <h5 class="card-title">{{ post.title }}</h5>
               <p class="card-text">{{ post.description|slice:":50" }}...</p>
               <a href="{% url 'post_detail' post.pk %}" class="btn btn-lime">See more</a>
            </div>
         </div>
      </div>
      {% empty %}
      <div class="row">
         <div class="col text-center">
            <h1>Sorry, no results found...</h1>
         </div>
      </div>
      {% endfor %}
   </div>
</div>
<div class="d-flex justify-content-center">
   <a href="{% url 'home' %}" class="btn btn-lime mt-5 mb-5" aria-label="Link to landing page">Back</a>
</div>
{% endblock %}
