{% extends 'base.html' %}

{% block title %} Show your Keyboard Posts {% endblock %}

{% block content %}

<h1>Post_view page</h1>

{% for post in object_list %}
    <p><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></p> </br>
    <p>User: {{ post.user.first_name }}</p> </br>
    <p>Case: {{ post.case }}</p>
{% endfor%}

{% endblock %}
